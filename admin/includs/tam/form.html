<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/layout/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/layout/css/style.css">
    <link rel="stylesheet" href="/admin/layout/css/FrameWork.css">
    <link rel="stylesheet" href="/admin/layout/css/all.min.css"/>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Cairo:wght@300;400;700&family=Epilogue:wght@400;600;700&family=Merienda+One&family=Montserrat:wght@300;700&family=Nunito:wght@300;400;600&family=Poppins:wght@500;600&family=Raleway:wght@400;500;600&family=Roboto:wght@100;300;400;500;700&family=Space+Mono&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Start Login page -->
    <div class="page-login ">
        <div class="content">
            <div class="formbx">
                <h2>Welcom back</h2>
                <p class="c-8">Welcom back! Pleas enter your details</p>
                <form action="">
                    <div class="inputbx form-outline ">
                        <span class="form-label">Username</span>
                        <input type="text" name="username" placeholder="Enter your usernane"  class="form-control ">
                        <a href="#" id="hidden"><i class="fa fa-user "></i></a>
                    </div>
                    <div class="inputbx ">
                        <span>Password</span>
                        <input type="password" name="password" placeholder="Enter your password" id="password" class="pass form-control">
                        <i class="fa-solid fa-key"></i>
                        <i onclick="visibili()" class="fa-regular fa-eye hide" id="hide"></i>
                    </div>
                    <div class="remember ">
                        <label for="remember"><input type="checkbox" class="form-check-inpu" id="remember"> Remember me</label>
                        <a href="#">Forgot password</a>
                    </div>
                    <div class="inputbx">
                        <input type="submit" value="Login" name="submit" class="btn btn-primary">
                    </div>
                </form>
                <div class="or">or</div>
                <div class="log-with">
                    <a href="#" class="face"><i class="fa-brands fa-facebook-f fa-lg"></i></i></a>
                    <a href="#" class="twi"><i class="fa-brands fa-twitter fa-lg"></i></a>
                    <a href="#" class="goo"><i class="fa-brands fa-google-plus-g fa-lg"></i></a>
                </div>
                <div class="reg">
                    <p>Don't have an account? <a href="#">Sign up here</a></p>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="/admin/layout/imges/pexels-bogdan-glisik-1661471.png" alt="">
        </div>
    </div>
    <!-- End login page -->
    <script src="/admin/layout/js/backend.js"></script>
</body>
</html>
